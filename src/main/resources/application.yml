spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/main_db
    username: user
    password: user
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
        jdbc:
          lob:
            non_contextual_creation: true

portal-service:
  security:
    authentication:
      jwt:
        secret: myXAuthSecret
        #secret key for generation reports token
        reportSecretKey: zani
        # Token is valid 720 minutes
        tokenValidityInSeconds: 43200
  rememberme:
    # security key (this key should be unique for your application, and kept secret)
    key: ee4df72e0480044112ea60b7659b297e6f988f7c
